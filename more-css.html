<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some CSS Concepts</title>
    <style>
        h1 {
            display: none;
        }
        .not-visible {
            visibility: hidden;
        }
        h2 {
            opacity: 0.3;
        }
        .blue {
            color: blue;
            margin-top: -20px;
        }
        p {
            color : red !important;
        }
    </style>
</head>
<body>
    <!-- Visibility, display:none, negative-margin, opacity, !important,  -->
    <h1>Display is None for this text.</h1>
    <p>Some Dummy Text.</p>
    <p class="not-visible">This is not visible.</p>
    <h2>Opacity is between 0 to 1</h2>
    <p class="blue">Color red is important</p>
</body>
</html>
